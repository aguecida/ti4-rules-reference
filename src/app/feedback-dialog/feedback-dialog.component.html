<h1 mat-dialog-title>Report an Error</h1>
<div mat-dialog-content>
    <textarea #input id="feedback-input" placeholder="Provide a description of the error here"></textarea>
</div>
<div class="actions" mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close disableRipple>Cancel</button>
    <button (click)="submit(input.value)" mat-stroked-button disableRipple>Send</button>
</div>
